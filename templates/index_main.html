<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>App Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-simply-amazed.css') }}" />
</head>
<body>
    <div id="outer">
        <header class="header order-last" id="tm-header">
            <nav class="navbar">
                <div class="collapse navbar-collapse single-page-nav">
                    <ul class="navbar-nav">
                        {% if 'user_id' in session %}
                            <li class="nav-item">
                                <a class="nav-link" href="/add_weight"><span class="icn"><i class="fas fa-2x fa-weight"></i></span> Add Weight</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/weights"><span class="icn"><i class="fas fa-2x fa-users"></i></span> Get Weights</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout"><span class="icn"><i class="fas fa-2x fa-sign-out-alt"></i></span> Logout</a>
                            </li>
                        {% else %}                            
                            <div class="container mt-4">
                                <div class="db-status">
                                    {% if db_status == 'up' %}
                                        <span class="dot" style="height: 25px; width: 25px; background-color: #4CAF50; border-radius: 50%; display: inline-block;"></span>
                                        <span>{{ message }}</span>
                                    {% else %}
                                        <span class="dot" style="height: 25px; width: 25px; background-color: #f44336; border-radius: 50%; display: inline-block;"></span>
                                        <span>{{ message }}</span>
                                    {% endif %}
                                </div>
                                <div>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/login"><span class="icn"><i class="fas fa-2x fa-sign-in-alt"></i></span> Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/register"><span class="icn"><i class="fas fa-2x fa-user-plus"></i></span> Register</a>
                                    </li>
                                </div>
                            </div>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/slick.js') }}"></script>
    <script src="{{ url_for('static', filename='js/templatemo-script.js') }}"></script>
</body>
</html>
