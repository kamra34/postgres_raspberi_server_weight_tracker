<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>App Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-simply-amazed.css') }}" />
    <style>
        body {
            background-color: black;
        }
        /* Add the rest of the CSS from the block content */
    </style>
</head>
<body>
{% if 'user_id' not in session %}
<div class="container">
    <h1 style="color: white;">Welcome to Our App</h1>
    <!-- Login Form -->
    <div>
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="loginName" style="color: white;">Username:</label>
                <input type="text" class="form-control" id="loginName" name="name" required>
            </div>
            <div class="form-group">
                <label for="loginPassword" style="color: white;">Password:</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="/register" style="color: rgba(224, 133, 121);">Register</a></p>
    </div>
</div>
    {% else %}
        <div id = "outer">
            <header class="header order-last" id="tm-header">
                <nav class="navbar">
                    <div class= "collapse navbar-collapse single-page-nav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/add_weight"><span class="icn"><i class="fas fa-2x fa-weight"></i></span> Add Weight</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/weights"><span class="icn"><i class="fas fa-2x fa-users"></i></span> Get Weights</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout"><span class="icn"><i class="fas fa-2x fa-sign-out-alt"></i></span> Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>
    {% endif %}

    <!-- Modals -->
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="loginName">Name:</label>
                            <input type="text" class="form-control" id="loginName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label for="registerName">Name:</label>
                            <input type="text" class="form-control" id="registerName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password:</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        $(document).ready(function(){
            // Optional JavaScript to close the modal if you want to perform additional actions
        });
    </script>
</body>
</html>
