<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-simply-amazed.css') }}" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            /* Adjust based on preference */
            margin: auto;
            /* Center the container */
            background-color: rgba(255, 255, 255, 0.8);
            /* Light background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Soft shadow */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            /* Remove underline from links */
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align:center; margin-bottom:20px;">Personal Details</h1>
        <form action="{{ url_for('personal_details') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" value="{{ user_details.name }}" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" value="{{ user_details.date_of_birth }}" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                    <option value="Male" {{ 'selected' if user_details.sex=='Male' else '' }}>Male</option>
                    <option value="Female" {{ 'selected' if user_details.sex=='Female' else '' }}>Female</option>
                    <option value="Other" {{ 'selected' if user_details.sex=='Other' else '' }}>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activity_level">Activity Level:</label>
                <select id="activity_level" name="activity_level">
                    <option value="None" {{ 'selected' if user_details.activity_level=='None' else '' }}>None</option>
                    <option value="Low" {{ 'selected' if user_details.activity_level=='Low' else '' }}>Low</option>
                    <option value="Medium" {{ 'selected' if user_details.activity_level=='Medium' else '' }}>Medium
                    </option>
                    <option value="High" {{ 'selected' if user_details.activity_level=='High' else '' }}>High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" value="{{ user_details.height }}" required min="0">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/dashboard" class="btn btn-primary">Go Back</a>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
