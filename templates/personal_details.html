<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-simply-amazed.css') }}" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #f2f2f2;
        }

        .container {
            padding-top: 20px;
        }

        .table-container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 150px;
            left: 0px;
        }

        .excel-table th,
        .excel-table td {
            border: 2px solid #ddd;
            padding: 8px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .excel-table th {
            background-color: #ffffff;
            color: #333;
        }

        .form-control {
            border: 2px solid #ddd;
            text-align: center;
            background-color: #f9f9f9;
            color: black;
        }

        /* Adjustments for buttons to match your theme */
        .btn-primary {
            background-color: #007bff;
            /* Example primary color */
            border: none;
            /* Remove default border */
            padding: 10px 20px;
            /* Padding for larger click area */
            border-radius: 5px;
            /* Rounded corners */
            color: white;
            /* Text color */
            cursor: pointer;
            /* Cursor indicates clickable */
        }

        .btn-primary:hover {
            background-color: #45a049;
            /* Darker shade on hover */
        }

        .btn-danger,
        .btn-success {
            /* Common styles for both buttons */
            color: white;
            padding: 5px;
            border-radius: 50%;
            text-align: center;
            /* Center the text/icon inside the button */
            font-size: 20px;
            /* Adjust font size as needed */
            line-height: 30px;
            /* Adjust line height to vertically center the icon */
            width: 50px;
            /* Width of the button */
            height: 50px;
            /* Height of the button */
            border: none;
            /* Remove border */
            display: inline-flex;
            /* Use flexbox for easier centering */
            justify-content: center;
            /* Center content horizontally in the flex container */
            align-items: center;
            /* Center content vertically in the flex container */
        }


        .btn-primary:hover,
        .btn-danger:hover,
        .btn-success:hover {
            opacity: 0.8;
        }

        .btn-danger {
            background-color: rgba(198, 89, 17, 1);
            /* Red color for danger actions 
            line-height: 1;*/
        }

        .btn-success {
            background-color: #38643a;
            /* Green color for success actions */
        }

        .p-info {
            background-color: rgba(53, 50, 50, 0);
            padding: 2px;
            border-radius: 10px;
            color: rgba(198, 89, 17, 1);
            margin: 1px;
            width: 80%;
            position: absolute;
            top: 100px;
            left: 250px;
            font-family: 'Berlin Sans FB Demi', sans-serif;
            font-weight: 900;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="p-info">
                    <h2>Personal Information</h2>
                </div>
            </div>
        </div>

        <div class="table-container">
            <form id="personalDetailsForm" action="{{ url_for('personal_details') }}" method="POST">
                <table class="table excel-table">
                    <thead>
                        <tr>
                            <th>Field</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>
                                <input type="text" name="name" value="{{ user_details.name }}" class="form-control"
                                    style="text-align: center;">
                            </td>
                        </tr>
                        <!-- Other fields remain the same -->
                        <tr>
                            <td>Height (cm)</td>
                            <td>
                                <input type="number" name="height" value="{{ user_details.height }}"
                                    class="form-control" style="text-align: center;">
                            </td>
                        </tr>

                        <!-- Date input -->
                        <tr>
                            <td>Date of Birth </td>
                            <td contenteditable="false" data-field="dob">
                                <input type="date" name="dob" value="{{ user_details.date_of_birth }}"
                                    class="form-control">
                            </td>
                        </tr>
                        <!-- Dropdown for Sex -->
                        <tr>
                            <td>Sex</td>
                            <td>
                                <select name="sex" class="form-control">
                                    <option value="Male" {{ 'selected' if user_details.sex=='Male' else '' }}>Male
                                    </option>
                                    <option value="Female" {{ 'selected' if user_details.sex=='Female' else '' }}>
                                        Female</option>
                                    <option value="Other" {{ 'selected' if user_details.sex=='Other' else '' }}>
                                        Other</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Activity Level</td>
                            <td>
                                <select name="activity_level" class="form-control">
                                    <option value="None" {{ 'selected' if user_details.activity_level=='None' else ''
                                        }}>None</option>
                                    <option value="Low" {{ 'selected' if user_details.activity_level=='Low' else '' }}>
                                        Low</option>
                                    <option value="Medium" {{ 'selected' if user_details.activity_level=='Medium'
                                        else '' }}>Medium</option>
                                    <option value="High" {{ 'selected' if user_details.activity_level=='High' else ''
                                        }}>High</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <td>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <button type="submit" class="btn btn-success btn-sm save-btn"><i class="fas fa-save"></i></button>
                    <!-- Change the button to an anchor tag -->
                    <a href="/dashboard" class="btn btn-danger btn-sm">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </a>
                </td>

            </form>

        </div>


    </div>

    <!-- JavaScript for Bootstrap and other libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('personalDetailsForm').addEventListener('submit', function () {
                // Update hidden inputs with contenteditable values
                const nameTd = document.querySelector('[data-field="name"]');
                const heightTd = document.querySelector('[data-field="height"]');
                document.querySelector('input[name="name"]').value = nameTd.textContent;
                document.querySelector('input[name="height"]').value = heightTd.textContent;
            });
        });
    </script>

</body>

</html>
