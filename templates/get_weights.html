<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weight Registery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-simply-amazed.css') }}" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: rgba(198, 89, 17, 1);
            font-family: 'Berlin Sans FB Demi', sans-serif;
            font-weight: 900;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .table-container,
        .add-weight-form {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            /* Enable vertical scrolling */
            height: 600px;
            width: 100%;
            /* Set a fixed height */
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .table {
            margin-top: 20px;
        }

        .table th,
        .table td {
            text-align: center;
        }

        .excel-table th,
        .excel-table td {
            border: 2px solid #ddd;
            /* Adjusted border for visibility */
            padding: 8px;
            text-align: center;
            /* Center align text */
            background-color: #f9f9f9;
            /* Row background */
        }

        .excel-table th {
            background-color: #ffffff;
            /* Header background */
            color: #333;
        }

        .excel-table tbody tr:hover {
            background-color: #ddd;
            /* Hover effect for rows */
        }

        /* Style adjustments for input fields */
        .form-control {
            border: 2px solid #ddd;
            /* Match the table cell border */
            margin-bottom: 10px;
            /* Space between form inputs */
            text-align: center;
            /* Center text like in the table */
            background-color: #f9f9f9;
            /* Match the row background */
            color: black;
            /* Ensure text is visible */
        }

        /* Style adjustments for the form and table container */
        .add-weight-form,
        .table-container {
            background-color: #fff;
            /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Soft shadow */
            margin-bottom: 20px;
            /* Space between form and table */
        }

        /* Adjustments for buttons to match your theme */
        .btn-primary {
            background-color: #007bff;
            /* Example primary color */
            border: none;
            /* Remove default border */
            padding: 10px 20px;
            /* Padding for larger click area */
            border-radius: 5px;
            /* Rounded corners */
            color: white;
            /* Text color */
            cursor: pointer;
            /* Cursor indicates clickable */
        }

        .btn-danger,
        .btn-success,
        .btn-back {
            /* Common styles for both buttons */
            color: white;
            /* Text color */
            padding: 5px;
            /* Adjust padding as needed */
            border-radius: 50%;
            /* Make it circular */
            text-align: center;
            /* Center the text/icon inside the button */
            display: inline-block;
            /* Allows setting width and height */
            font-size: 12px;
            /* Adjust font size as needed */
            line-height: 1;
            /* Adjust line height to vertically center text if necessary */
            width: 30px;
            /* Width of the button */
            height: 30px;
            /* Height of the button */
            border: none;
            /* Remove border */
            display: inline-flex;
            /* Use flexbox for easier centering */
            justify-content: center;
            /* Center content horizontally in the flex container */
            align-items: center;
            /* Center content vertically in the flex container */
        }

        .btn-danger {
            background-color: rgb(248, 15, 15);
            /* Red color for danger actions */
            line-height: 1.7;
        }

        .btn-success {
            background-color: #38643a;
            /* Green color for success actions */
        }

        .btn-back {
            background-color: rgba(198, 89, 17, 1);
            /* Red color for danger actions */
            line-height: 1.7;
            width: 50px;
            /* Width of the button */
            height: 50px;
        }

        .btn-primary:hover,
        .btn-danger:hover,
        .btn-success:hover,
        .btn-back:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Add</h1>
                <!-- Simplified the Add Weight Form for styling -->
                <form id="add-weight-form" class="mb-4">
                    <input type="date" class="form-control mb-2" id="date" placeholder="Date" required>
                    <input type="number" step="0.1" class="form-control mb-2" id="weight" placeholder="Weight in kg"
                        required>
                    <button type="submit" class="btn btn-primary mb-2">Add Weight</button>
                </form>
            </div>
            <div class="col-md-6">
                <h1>Edit</h1>
                <div class="table-container">
                    <table class="excel-table table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Weight (kg)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for w in weights %}
                            <tr data-weight-id="{{ w.id }}">
                                <td contenteditable="true" class="edit-cell edit-date">{{ w.date_of_measurement }}</td>
                                <td contenteditable="true" class="edit-cell edit-weight">{{ w.weight }}</td>
                                <td>
                                    <button class="btn btn-success btn-sm save-btn"><i class="fas fa-save"></i></button>
                                    <a href="{{ url_for('delete_weight', weight_id=w.id) }}"
                                        class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');"><i
                                            class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="targetWeightSetter" class="col-12">
                <!-- D3 visualization will be appended here -->
            </div>
        </div>
        <a href="/dashboard" class="btn btn-danger btn-sm">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const svgWidth = 600, svgHeight = 200;
            const svg = d3.select("#targetWeightSetter").append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight)
                .style("background-color", "#FFF")
                .style("border", "1px solid #ccc")
                .style("border-radius", "10px");

            // Placeholder elements for user input
            svg.append("text")
                .attr("x", 20)
                .attr("y", 50)
                .text("Set Target Weight (kg):")
                .style("font-size", "16px");

            svg.append("foreignObject")
                .attr("x", 200)
                .attr("y", 30)
                .attr("width", 120)
                .attr("height", 30)
                .append("xhtml:body")
                .style("font-size", "14px")
                .html("<input type='number' id='targetWeightInput' class='form-control' step='0.1'>");

            svg.append("text")
                .attr("x", 20)
                .attr("y", 100)
                .text("Date of Target:")
                .style("font-size", "16px");

            svg.append("foreignObject")
                .attr("x", 200)
                .attr("y", 80)
                .attr("width", 120)
                .attr("height", 30)
                .append("xhtml:body")
                .style("font-size", "14px")
                .html("<input type='date' id='targetDateInput' class='form-control'>");

            // Submit button
            svg.append("rect")
                .attr("x", 200)
                .attr("y", 130)
                .attr("width", 120)
                .attr("height", 40)
                .attr("rx", 20) // Rounded corners
                .style("fill", "#4CAF50")
                .style("cursor", "pointer")
                .on("click", submitTargetWeight);

            svg.append("text")
                .attr("x", 260) // Center text within the button
                .attr("y", 158) // Adjust for vertical centering
                .text("Submit")
                .attr("text-anchor", "middle")
                .style("fill", "#FFF")
                .style("font-size", "16px")
                .style("cursor", "pointer")
                .on("click", submitTargetWeight);

            function submitTargetWeight() {
                const formData = new FormData();
                formData.append('date_of_target', document.getElementById('targetDateInput').value);
                formData.append('target_weight', document.getElementById('targetWeightInput').value);

                // Fetch API to send the data to the server
                fetch('/add_target_weight', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        // Add any necessary headers, such as for CSRF protection
                        'X-CSRFToken': '{{ csrf_token() }}'
                    },
                    credentials: 'include' // Necessary for sessions to work
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        window.location.href = '/dashboard'; // Redirect back to the dashboard
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.save-btn').forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent default form submission
                    const row = button.closest('tr');
                    const weightId = row.dataset.weightId;
                    const date = row.querySelector('.edit-date').innerText.trim();
                    const weight = row.querySelector('.edit-weight').innerText.trim();

                    // Prepare data to be sent
                    const data = { date_of_measurement: date, weight: weight };

                    // Fetch API to send the updated data
                    fetch('/update_weight/' + weightId, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'X-CSRFToken': '{{ csrf_token() }}' // Add CSRF token if needed
                        },
                        body: JSON.stringify(data),
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json(); // Assuming server responds with JSON
                        })
                        .then(data => {
                            console.log('Success:', data);
                            // Optionally, refresh or update UI to reflect the saved changes
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                        });
                });
            });
        });
        // JavaScript for Add Weight Form submission
        document.getElementById('add-weight-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const weight = document.getElementById('weight').value;

            fetch('/add_weight', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'X-CSRFToken': '{{ csrf_token() }}'
                },
                body: JSON.stringify({ date_of_measurement: date, weight: weight }),
            })
                .then(response => response.json()) // Parse the JSON response
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error); // Display error message
                    } else {
                        console.log('Weight added successfully');
                        window.location.reload(); // Refresh the page to show the new weight entry
                    }
                })
                .catch(error => console.error('Error adding weight:', error));
        });
    </script>
</body>

</html>
