<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>App Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-simply-amazed.css') }}" />
    <style>
        body {
            background-color: black;
        }
        /* Add the rest of the CSS from the block content */
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Register to Our App</h1>
        <div>
            <h2>Register</h2>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="registerName" style="color: white;">Username:</label>
                    <input type="text" class="form-control" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword" style="color: white;">Password:</label>
                    <input type="password" class="form-control" id="registerPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p>Already have an account? <a href="/" style="color: rgba(224, 133, 121);">Login</a></p>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    </body>
    </html>
